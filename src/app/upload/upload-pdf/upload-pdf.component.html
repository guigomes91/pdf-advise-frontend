<div class="d-flex">
  <!-- Menu Lateral -->
  <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
    <div class="position-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/upload">Upload PDF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/chat">Chat</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Área Principal -->
  <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
    <h2>Upload PDF</h2>
    <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
    <button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>
    <div *ngIf="uploadError" class="alert alert-danger mt-2">
      {{ uploadError }}
    </div>
  </main>
</div>
